apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagster-code-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: dagster-code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagster-code-server
  template:
    metadata:
      labels:
        app: dagster-code-server
    spec:
      containers:
      - name: code-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - "dagster"
        - "api"
        - "grpc"
        - "-h"
        - "0.0.0.0"
        - "-p"
        - "4000"
        - "-m"
        - "aviation_pipeline"
        envFrom:
        - configMapRef:
            name: dagster-config
        ports:
        - containerPort: 4000
        volumeMounts:
        - name: dagster-home
          mountPath: /opt/dagster/dagster_home
        - name: shared-data
          mountPath: /data
        {{- with .Values.resources.codeServer }}
        resources:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      volumes:
      - name: dagster-home
        persistentVolumeClaim:
          claimName: dagster-home
      - name: shared-data
        hostPath:
          path: /mnt/nvme/shared-data
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: dagster-code-server
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: dagster-code-server
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP
