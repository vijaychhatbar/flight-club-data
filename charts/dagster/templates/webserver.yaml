apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagster-webserver
  namespace: {{ .Release.Namespace }}
  labels:
    app: dagster-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagster-webserver
  template:
    metadata:
      labels:
        app: dagster-webserver
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL"
          until nc -z postgres 5432; do
            echo "Waiting"
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: webserver
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["dagster-webserver", "-h", "0.0.0.0", "-p", "3000", "-w", "/opt/dagster/dagster_home/workspace.yaml"]
        envFrom:
        - configMapRef:
            name: dagster-config
        env:
        - name: DAGSTER_POSTGRES_HOST
          value: "postgres"
        - name: DAGSTER_POSTGRES_DB
          value: "{{ .Values.postgres.database }}"
        - name: DAGSTER_POSTGRES_USER
          value: "{{ .Values.postgres.user }}"
        - name: DAGSTER_POSTGRES_PASSWORD
          value: "{{ .Values.postgres.password }}"
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: dagster-home
          mountPath: /opt/dagster/dagster_home
        - name: shared-data
          mountPath: /data
        - name: workspace-config
          mountPath: /opt/dagster/dagster_home/workspace.yaml
          subPath: workspace.yaml
        livenessProbe:
          httpGet:
            path: /server_info
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /server_info
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
        {{- with .Values.resources.webserver }}
        resources:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      volumes:
      - name: dagster-home
        persistentVolumeClaim:
          claimName: dagster-home
      - name: shared-data
        hostPath:
          path: /mnt/nvme/shared-data
          type: Directory
      - name: workspace-config
        configMap:
          name: dagster-workspace
---
apiVersion: v1
kind: Service
metadata:
  name: dagster-webserver
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: dagster-webserver
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
  type: NodePort
